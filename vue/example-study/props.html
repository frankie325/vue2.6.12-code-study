<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <comp msg :comp-data="tempData" :ceshi="'hhh'"></comp>
    </div>
  </body>
  <script>
    Vue.component("comp", {
      template: "<div>{{str}},{{msg}},{{compData}}</div>",
      props: {
        str: { type: Boolean }, //1
        msg: { type: [Boolean, String] }, //2
        "comp-data": { type: [Array, Boolean, String] }, //3
        ceshi: { type: ["sad", "asd",String] },
      },
      mounted() {
        console.log(this.str, this.msg, this.compData); //输出false,true,true
      },
    });
    new Vue({
      el: "#app",
      data: () => {
        return {
          tempData: "comp-data",
        };
      },
    });
  </script>
</html>
