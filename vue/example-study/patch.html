<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <comp :obj="obj">
          <div>111</div>
          <div>222</div>
      </comp>
      <button @click="changeProp">双向绑定</button>
    </div>
  </body>
  <script>
    //   当
    Vue.component("comp", {
      //   template: "<div></div>",
      props: {
        obj: Object, //2
      },
      updated() {
        console.log("子组件进行更新");
      },
      render(h) {
        console.log("子组件重新渲染");
      },
      mounted() {
          console.log(this)
      },
    });
    new Vue({
      el: "#app",
      data: () => {
        return {
          obj: {
            name: "kfg",
          },
        };
      },
      updated() {
        console.log("父组件进行更新");
      },
      methods: {
        changeProp() {
          this.obj = {
            name: "kfg11",
          };
        },
      },
    });
  </script>
</html>
