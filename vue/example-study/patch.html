<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <comp></comp>
      <button @click="changeProp">按钮</button>
    </div>
  </body>
  <script>
    Vue.component("comp", {
      data() {
        return {
          show: true,
        };
      },
      render(h) {
        console.log("子组件重新渲染");
      },
      updated() {
        console.log("子组件更新");
      },
    });
    new Vue({
      el: "#app",

      data() {
        return {
          obj: {
            name: "kfg",
          },
        };
      },
      methods: {
        changeProp() {
          this.obj = {
            name: "new kfg",
          };
        },
      },
    });
  </script>
</html>
