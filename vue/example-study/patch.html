<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <comp :obj="obj">
        <div>11</div>
      </comp>
      <button @click="changeProp">按钮</button>
      <div>{{obj}}</div>
    </div>
  </body>
  <script>
    Vue.component("comp", {
      props: {
        obj: Object,
      },
      render(h) {
        console.log("子组件重新渲染");
        return h("div", {}, JSON.stringify(this.obj));
      },
      // updated() {
      //   console.log("子组件更新");
      // },
    });
    new Vue({
      el: "#app",

      data() {
        return {
          obj: {
            name: "kfg",
          },
        };
      },
      methods: {
        changeProp() {
          this.obj.name = "new kfg";
        },
      },
      mounted() {
        console.log(this);
      },
    });
  </script>
</html>
