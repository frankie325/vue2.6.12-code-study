<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>

      <input value="name" id="checkbox" true-value="yes" false-value="no"  type="checkbox" v-model="bool">

      let checkbox = document.getElementById("checkbox");
      checkbox.onchange = function (e) {

    new Vue({
      el: "#app",
      data() {
        return {
            bool:["name"],
        };
      },
      methods: {},
    });
  </script>
