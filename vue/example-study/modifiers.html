<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app" @click.right="handleClick">
      <input type="text"  @keyup.ctrl.a.b.exact="handleKeyUp"></input>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {};
      },
      methods: {
        handleClick(e) {
          console.log(e);
          console.log("click");
        },
        handleKeyUp(e){
            console.log(e)
            console.log("keyup");
        }
      },
    });
  </script>
</html>
