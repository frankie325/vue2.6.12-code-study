<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <!-- <div>{{cp}}</div> -->
      <input type="button" value="change" @click="changeMsg" />
    </div>
    <div id="extend1"></div>
  </body>
  <script>
    new Vue({
      el: "#app",
      computed: {
        cp() {
          return this.msg;
        },
      },
      data() {
        return {
          msg: "msg",
        };
      },
      watch: {
        cp: function (nv, ov) {
          console.log(nv, ov);
        },
      },
      methods: {
        changeMsg() {
          this.msg = "new msg";
        },
      },
      mounted() {
        console.log(this);
      },
    });
  </script>
