<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      {{obj.person.name}}
      <input type="text" :value="msg" v-model="obj['person'][age]" />
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          show: true,
          type: "text",
          msg: "i am msg",
          age: "name",
          obj: {
            person: {
              name: "kfg",
              age: 22,
            },
          },
        };
      },
      methods: {},
    });
  </script>
</html>
