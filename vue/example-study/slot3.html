<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <comp1>
        <template v-slot:s1>
          <comp2>
            <template v-slot:s2>
              <div>i am comp2</div>
            </template>
          </comp2>
        </template>
      </comp1>
    </div>
  </body>
  <script>
    Vue.component("comp1", {
      template: `<div><slot name="s1"></slot></div>`,
    });
    Vue.component("comp2", {
      template: `<div><slot name="s2"></slot></div>`,
    });
    new Vue({
      el: "#app",
      data() {
        return {};
      },
      methods: {},
      mounted() {},
    });
  </script>
</html>
