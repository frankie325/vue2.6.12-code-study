<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../dist/vue.js"></script>
  <body>
    <div id="app">
      <!--独占默认插槽  -->
      <comp v-slot>
        <h1>i am slot</h1>
      </comp>
    </div>
  </body>
  <script>
    Vue.component("comp", {
      template: "<div><slot :msg='msg'></slot></div>",
      data() {
        return {
          msg: "i am comp",
        };
      },
    });
    new Vue({
      el: "#app",
      data() {
        return {};
      },
    });
  </script>
</html>
